<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classic Arcade Game</h1>
    <div id="choose-character">
        <p>Collect 3 stars and bring them back to the beginning. If you get all 3 stars you win!</p>
        <p>Please choose your character:</p>
        <div>
            <img src="images/char-boy.png" alt="boy"/>
            <img src="images/char-cat-girl.png" alt="cat-girl"/>
            <img src="images/char-horn-girl.png" alt="horn-girl"/>
            <img src="images/char-pink-girl.png" alt="pink-girl"/>
            <img src="images/char-princess-girl.png" alt="princess-girl"/>
            <button id="start-game" value="Start Game">Start Game</button>
        </div>
    </div>
    <div>Score: <span id="score">0</span></div>
    <div id="game-canvas"></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
