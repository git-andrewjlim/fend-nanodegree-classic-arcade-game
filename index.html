<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Classic Arcade Game | Andrew Lim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Classic arcade game created for the Udacity Front-End Web Developer Nanodegree" />
    <meta property="og:title" content="Udacity FEND Nanodegree Project 3 - Classic Arcade Game" />
    <meta property="og:description" content="Classic Arcade Game created for the Udacity Front-End Web Developer Nanodegree" />
    <meta property="og:secure_url" content="https://git-andrewjlim.github.io/fend-nanodegree-classic-arcade-game" />
    <meta property="og:image" content="https://git-andrewjlim.github.io/fend-nanodegree-classic-arcade-game/images/nanodegree-classic-arcade-game.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classic Arcade Game</h1>
    <div id="choose-character">
        <p>Get to the water to win the game</p>
        <p>Please choose your character:</p>
        <div>
            <img src="images/char-boy-glow.png" alt="boy"/>
            <img src="images/char-cat-girl.png" alt="cat-girl"/>
            <img src="images/char-horn-girl.png" alt="horn-girl"/>
            <img src="images/char-pink-girl.png" alt="pink-girl"/>
            <img src="images/char-princess-girl.png" alt="princess-girl"/>
            <button id="start-game" value="Start Game">Start Game</button>
        </div>
    </div>
    <div id="end-screen">
            <p>Congratualtions you won the game!!!</p>
            
            <img id="character-winner" src="images/char-boy.png" alt="boy"/>
            <img id="fireworks" src="images/fireworks.gif" alt="fireworks"/>
            <button id="restart-game" value="Restart Game">Restart Game</button>
        </div>
    <div id="game-canvas"></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
